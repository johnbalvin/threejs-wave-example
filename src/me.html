<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Example sin wave</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<script defer src="../lib/three.js/build/three.js"></script>
		<script src="../lib/three.js/examples/js/controls/OrbitControls.js" defer></script>
		<script defer src="handle.js"></script>
	</head>
	<body>
		<div id="actions">
			<div class="formula">
				<a href="https://github.com/johnbalvin/threejs-wave-example">
					<svg width="24" height="24" viewBox="0 0 24 24">
						<path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
					</svg>
				</a>
			</div>
			<div class="formula">
				<span>Formula: Amplitude * sin( x *(2*PI/waveLength) + (2*PI*f)*t+ phase)</span>
				<span class="me"></span>
			</div>
			<div class="amplitude">
				<label>Amplitude</label>
				<input class="range" type="range" min="1" max="1000" step="0.1" value="50">
				<input class="number" type="number" value="50">
			</div>
			<div class="phase">
				<label>Phase</label>
				<input class="range" type="range" min="-100" max="100" step="0.1" value="0">
				<input class="number" type="number" min="-100" max="100" value="0" step="1">
			</div>
			<div class="waveLength">
				<label>Wave length</label>
				<input class="range" type="range" min="0" max="100" step="0.1" value="20">
				<input class="number" type="number" min="0" max="100" value="0.1" step="1">
			</div>
			<div class="direction">
				<label>Direction</label>
				<select>
					<option value="l">Left</option>
					<option value="r">Right</option>
				</select>
			</div>
			<div class="velocity">
				<label>Frecuency (MHz)</label>
				<input class="range" type="range" min="0" max="0.1" value="0.009" step="0.0001">
				<input class="number" type="number" min="0" max="0.1" value="0.009" step="0.0001">
			</div>
		</div>
		<canvas class="here"></canvas>
	</body>
</html>
